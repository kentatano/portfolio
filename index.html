
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤原工業株式会社</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash">
        <img src="logo.png" class="logo" alt="FUJIWARA KOGYO ロゴ">
    </div>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="ロゴ" class="header-logo">
            <h1>藤原工業株式会社</h1>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#philosophy">企業理念</a></li>
                <li><a href="#business">事業説明</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="main.jpg" alt="クレーン画像">
    </section>
    <section id="philosophy" class="philosophy">
        <h2>企業理念</h2>
        <p>プロとしての誇りを胸に、ひとつひとつを丁寧に</p>
        <p>私たちは目の前の仕事にまっすぐ向き合い、細心を込めて取り組みます</p>
        <p>「これでいいか」ではなく、「これなら自信を持って届けられる」と思える仕事をやり抜きます</p>
        <p>関わるすべての人に、安心と満足を届けられる存在でありたいと考えています</p>
    </section>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        setTimeout(() => {
            document.querySelector('.splash').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
