
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>藤原工業株式会社</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash">
    <img src="logo.png" alt="FUJIWARA KOGYO Logo" class="logo">
  </div>

  <div id="main-content" style="display: none;">
    <header>
      <h1>藤原工業株式会社</h1>
    </header>

    <section id="philosophy">
      <div class="philosophy-text">
        <h2>ー 企業理念 ー</h2>
        <p>プロとしての誇りを胸に<br>ひとつひとつを丁寧に</p>
        <p>私たちは目の前の仕事にまっすぐ向き合い、<br>細心を込めて取り組みます</p>
        <p>「これでいいか」ではなく<br>「これなら自信を持って届けられる」と思える仕事をやり抜きます</p>
        <p>関わるすべての人に、安心と満足を届けられる存在でありたいと考えています</p>
      </div>
    </section>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 3000);
    };
  </script>
</body>
</html>
